<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="message.css" />
    <link rel="stylesheet" href="username.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="chat.js"></script>
  </head>
  <!--load function when page is loaded with empty DOM-->
  <body onload="loadChatApp()">
    <div class="messages_block">
      <ul id="messages"></ul>
      <form id="message-form" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <div class="username_block">
      <ul id="users"></ul>
      <form id="username" action="">
        <input id="name" autocomplete="off" /><button>Send</button>
      </form>
    </form>
  </div>
  </body>
</html>
