<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="message.css" />
    <link rel="stylesheet" href="username.css" />
    <link rel="stylesheet" href="auction.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript" src="auction.js"></script>
  </head>
  <!--load function when page is loaded with empty DOM-->
  <body onload="loadChatApp(); loadAuctionApp()">
    <div class="messages_block">
      <h3>Chat Messages</h3>
      <ul id="messages"></ul>
      <form id="message-form" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <div class="username_block">
      <h3>Users</h3>
      <ul id="users"></ul>
      <form id="username" action="">
        <input id="name" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <div class="auction_block">
      <h3>Auction</h3>
      <ul id="auctions"></ul>
      <form id="bid-form" action="">
        <input id="bid" autocomplete="off" /><button>Send</button>
      </form>
      <div id="bidder"></div>
      <div id="timer"></div>
    </div>
  </body>
</html>
